<!DOCTYPE html>
<html>
  <head>
    <title>Results</title>
    <link rel="stylesheet" type="text/css" href="/static/css/result.css" />
  </head>
  <body>
    <header>
      <h1>Costo: {{ data["Costo"] }}</h1>
    </header>

    <h1>Calendario:</h1>
    <table class="styled-table">
      <thead>
        <tr>
          {% for col in range(num_cols) %}
          <th>Equipo {{ col + 1 }}</th>
          {% endfor %}
        </tr>
      </thead>
      <tbody>
        {% for row in data["Matriz"] %}
        <tr>
          {% for value in row %}
          <td>{{ value }}</td>
          {% endfor %}
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
